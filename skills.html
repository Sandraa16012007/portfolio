<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra's Skills</title>
    <link rel="stylesheet" href="skills-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Skills Title Card -->
        <div class="card skills-title">
            <div class="card-header">Skills</div>
            <button id="view-projects"><a href="projects.html">View Projects →</a></button>

        </div>

        <!-- Frontend Development -->
        <div class="card frontend">
            <div class="card-header">Frontend Development</div>
            <div class="skill-tags">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
            </div>
            <br>
        </div>

        <!-- UI/UX Design -->
        <div class="card design">
            <div class="card-header">UI/UX Design</div>
            <div class="skill-tags">
                <span class="skill-tag">Figma</span>
                <span class="skill-tag">Prototyping</span>
                <span class="skill-tag">User Research</span>
            </div>
            <div class="design-element">
                <div class="design-inner"></div>
            </div>
        </div>

        <!-- Development Tools -->
        <div class="card tools">
            <div class="card-header">Development Tools</div>
            <div class="skill-tags">
                <span class="skill-tag">Git</span>
                <span class="skill-tag">GitHub</span>
                <span class="skill-tag">Firebase</span>
                <span class="skill-tag">Hugging Face APIs</span>
            </div>

        </div>

        <!-- Content Writing -->
        <div class="card writing">
            <div class="card-header">Content Writing</div>
            <div class="skill-tags">
                <span class="skill-tag">Technical Writing</span>
                <span class="skill-tag">Creative Writing</span>
                <span class="skill-tag">Documentation</span>
            </div>
            <a href="https://drive.google.com/drive/folders/1RikExh_a27U5P4F5BmoNVpF24VarzgAn?usp=drive_link" target="_blank" class="portfolio-btn">
                View My Writing →
            </a>
        </div>

    </div>

    <script>
        // Animate cards on load
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            // Add animate class to trigger animations
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('animate');
                }, index * 100);
            });

            // Add hover effects for skill squares
            const skillSquares = document.querySelectorAll('.skill-square');
            skillSquares.forEach(square => {
                square.addEventListener('mouseenter', function() {
                    this.style.animationDuration = '0.5s';
                });
                
                square.addEventListener('mouseleave', function() {
                    this.style.animationDuration = '3s';
                });
            });


            // Parallax effect on mouse move
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                const decorativeElements = document.querySelectorAll('.decorative-elements > *');
                decorativeElements.forEach((element, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    element.style.transform += ` translate(${x}px, ${y}px)`;
                });
            });

            // Smooth scroll reveal animation
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all cards for scroll animations
            cards.forEach(card => {
                observer.observe(card);
            });
        });

    </script>
</body>
</html>
